<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layar Film</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">Layar Film</a></h1>
    <button id="theme-toggle">🌙/☀️</button>
  </header>


  <div id="video-container" class="video-detail"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");

    fetch(`https://api.dailymotion.com/video/${videoId}?fields=title,description`)
      .then(res => res.json())
      .then(video => {
        const container = document.getElementById("video-container");
        container.innerHTML = `
          <iframe src="https://www.dailymotion.com/embed/video/${videoId}?autoplay=0" allowfullscreen></iframe>
          <h2>${video.title}</h2>
          <p>${video.description || "Tidak ada Deskripsi."}</p>
        `;
      });
  </script>
</body>
</html>
