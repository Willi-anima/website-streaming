
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layar Film Streaming</title>
  <meta name="description" content="Nonton film sub Indo gratis dan mudah langsung dari browser. Update film terbaru setiap hari!" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #222;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 1em;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      margin-bottom: 20px;
    }
    h1, h2 {
      color: #f90;
    }
    .search-box {
      text-align: center;
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #555;
    }
  </style>

  <!-- Iklan Adsterra Banner -->
  <script type="text/javascript">
    atOptions = {
      'key' : 'g0wexamplekeyxx13z',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
    document.write('<scr' + 'ipt type="text/javascript" src="//www.profitabledisplaynetwork.com/' + atOptions.key + '/invoke.js"></scr' + 'ipt>');
  </script>

</head>
<body>

  <header>
    <h1>Layar Film Streaming</h1>
    <p>Nonton film sub Indo full movie gratis dan cepat!</p>
  </header>

  <main>

    <div class="search-box">
      <input type="text" id="searchInput" onkeyup="searchFilm()" placeholder="Cari judul film...">
    </div>

    <div class="film-list">
      <h2>Film: Paris in Bali (2023)</h2>
      <iframe src="https://www.dailymotion.com/embed/video/x7xyz12" allowfullscreen></iframe>

      <h2>Film: Ketindihan (2024)</h2>
      <iframe src="https://www.dailymotion.com/embed/video/x7xyz13" allowfullscreen></iframe>

      <h2>Film: Jalan Pulang (2025)</h2>
      <iframe src="https://www.dailymotion.com/embed/video/x7xyz14" allowfullscreen></iframe>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Layar Film | Powered by GitHub Pages</p>
  </footer>

  <script>
    function searchFilm() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const films = document.querySelectorAll('.film-list h2');
      films.forEach(h2 => {
        const container = h2.nextElementSibling;
        if (h2.textContent.toLowerCase().includes(input)) {
          h2.style.display = "block";
          container.style.display = "block";
        } else {
          h2.style.display = "none";
          container.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
