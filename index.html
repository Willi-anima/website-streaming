<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Layar Film </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1><a href="index.html">Layar Film</a></h1>
      <button id="theme-toggle">🌙/☀️</button>
  </header>


  <div id="gallery" class="gallery"></div>

  <div class="pagination" id="pagination"></div>

  <script>
    const username = "animatime";
    const limit = 10;
    let totalVideos = 0;
    let currentPage = 1;

    function fetchTotalVideos() {
      fetch(`https://api.dailymotion.com/user/${username}/videos?limit=1`)
        .then(res => res.json())
        .then(data => {
          totalVideos = data.total;
          renderPagination();
          fetchVideos(currentPage);
        });
    }

    function fetchVideos(page) {
      fetch(`https://api.dailymotion.com/user/${username}/videos?limit=${limit}&page=${page}&fields=id,title,thumbnail_720_url`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("gallery");
          container.innerHTML = "";

          data.list.forEach(video => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <a href="video.html?id=${video.id}">
                <img src="${video.thumbnail_720_url}" alt="${video.title}">
                <h3>${video.title}</h3>
              </a>
            `;
            container.appendChild(card);
          });
        });
    }

    function renderPagination() {
      const totalPages = Math.ceil(totalVideos / limit);
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.innerText = i;
        if (i === currentPage) button.classList.add("active");
        button.onclick = () => {
          currentPage = i;
          fetchVideos(i);
          renderPagination();
        };
        paginationContainer.appendChild(button);
      }
    }

    fetchTotalVideos();
  </script>
  <script>
  // Theme switch
  const toggle = document.getElementById("theme-toggle");
  const currentTheme = localStorage.getItem("theme") || "dark";
  document.body.className = currentTheme;

  toggle.textContent = currentTheme === "dark" ? "☀️" : "🌙";

  toggle.onclick = () => {
    const newTheme = document.body.className === "dark" ? "light" : "dark";
    document.body.className = newTheme;
    localStorage.setItem("theme", newTheme);
    toggle.textContent = newTheme === "dark" ? "☀️" : "🌙";
  };
</script>

</body>
</html>
