<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layar Film - Animatime</title>
  <link rel="stylesheet" href="style.css">

  <!-- Adsterra Ads -->
  <script type='text/javascript'>
    atOptions = {
      'key' : 'your-adsterra-key',
      'format' : 'banner',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
    document.write('<script type="text/javascript" src="//www.profitabledisplaynetwork.com/'+atOptions.key+'/invoke.js"><\/script>');
  </script>
</head>
<body>

  <header>
    <h1>ðŸŽ¬ Layar Film - Channel Animatime</h1>
    <p>Nonton film gratis langsung dari channel Dailymotion</p>
  </header>

  <div class="ad-container">
    <div id="ad1"></div>
  </div>

  <div id="videos"></div>

  <div class="pagination">
    <button onclick="changePage(-1)">Sebelumnya</button>
    <button onclick="changePage(1)">Berikutnya</button>
  </div>

  <div class="ad-container">
    <div id="ad2"></div>
  </div>

  <script>
    const username = "animatime";
    let currentPage = 1;
    const limit = 10;

    function fetchVideos(page) {
      fetch(`https://api.dailymotion.com/user/${username}/videos?limit=${limit}&page=${page}`)
        .then(res => res.json())
        .then(data => {
          const videos = data.list;
          const container = document.getElementById("videos");
          container.innerHTML = "";

          if (!videos.length) {
            container.innerHTML = "<p>Tidak ada video ditemukan.</p>";
            return;
          }

          videos.forEach(video => {
            const iframe = document.createElement("iframe");
            iframe.src = `https://www.dailymotion.com/embed/video/${video.id}`;
            container.appendChild(iframe);
          });
        });
    }

    function changePage(direction) {
      currentPage += direction;
      if (currentPage < 1) currentPage = 1;
      fetchVideos(currentPage);
    }

    fetchVideos(currentPage);
  </script>

</body>
</html>
