<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layar Film - Daftar Film</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Layar Film - Daftar Film</h1>
  </header>

  <div id="gallery" class="gallery"></div>

  <div class="pagination" id="pagination"></div>

  <script>
    const username = "animatime";
    const limit = 10;
    let totalVideos = 0;
    let currentPage = 1;

    function fetchTotalVideos() {
      fetch(`https://api.dailymotion.com/user/${username}/videos?limit=1`)
        .then(res => res.json())
        .then(data => {
          totalVideos = data.total;
          renderPagination();
          fetchVideos(currentPage);
        });
    }

    function fetchVideos(page) {
      fetch(`https://api.dailymotion.com/user/${username}/videos?limit=${limit}&page=${page}&fields=id,title,thumbnail_720_url`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("gallery");
          container.innerHTML = "";

          data.list.forEach(video => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <a href="video.html?id=${video.id}">
                <img src="${video.thumbnail_720_url}" alt="${video.title}">
                <h3>${video.title}</h3>
              </a>
            `;
            container.appendChild(card);
          });
        });
    }

    function renderPagination() {
      const totalPages = Math.ceil(totalVideos / limit);
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.innerText = i;
        if (i === currentPage) button.classList.add("active");
        button.onclick = () => {
          currentPage = i;
          fetchVideos(i);
          renderPagination();
        };
        paginationContainer.appendChild(button);
      }
    }

    fetchTotalVideos();
  </script>
</body>
</html>
